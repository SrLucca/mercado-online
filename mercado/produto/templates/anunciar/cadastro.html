{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="text-left">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <br>
            <input type="file" name="image" accept="image/*" class="clearablefileinput" id="id_image" multiple>
            <br>
            <br>
            <button type="submit" class="btn btn-success">Finalizar Cadastro</button>
        </form>
    </div>
</div>

{% endblock %}
