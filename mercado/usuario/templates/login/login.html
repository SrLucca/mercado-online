{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

<body>

    {% block content %}


    {% if messages %}
        {% for success in messages %}
        <div class="text-center">    
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{success}}
            </div>
        </div>
        {% endfor %}
    {% endif %}
    <div class="container py-5">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {{ login_form|crispy }}
            <br>                    
            <button class="btn btn-primary" type="submit">Entrar</button>
        </form>
        <p class="text-left">Se você ainda não possui uma conta, faça seu<a href="/cadastrar"> Cadastro</a>!.</p>
    </div>

    {% endblock %}
</body>
</html>
