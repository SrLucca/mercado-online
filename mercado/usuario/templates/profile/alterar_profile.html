{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container p-3 my-3 bg-success text-light">
    <div class="text-center">
    <h2>{{user.username}}</h2>
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="{{ user.profile.image.url }}" width="200" height="200">
            <div class="media-body">
            <p class="text-secondary">{{ user.email }}</p>
        </div>
    </div>
    <!-- FORM HERE -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Suas informações</legend>
            
            {{ u_form|crispy }} <!-- User form -->
            {{ p_form|crispy }} <!-- Profile form -->
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Update</button>
        </div>
    </form>
    </div>
    </div>
</div>


{% endblock %}
